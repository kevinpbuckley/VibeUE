[FilterPlugin]
; VibeUE Plugin Filter Configuration
; This file lists all folders and files that should be included in the plugin distribution
; Files and folders not listed here will be excluded from the packaged plugin

; Standard UE Plugin Structure (included automatically)
; - Source/        - C++ source code
; - Content/       - Plugin content and Python implementation
; - Resources/     - Plugin resources and documentation
; - Binaries/      - Compiled binaries (excluded - rebuilt on target platform)
; - Intermediate/  - Build artifacts (excluded)

; Essential Plugin Files
/VibeUE.uplugin
/README.md
/FilterPlugin.ini

; Build and Utility Scripts
/BuildPlugin.bat
/MakePlugin.ps1
/MCP-Inspector.bat

; Python Implementation and Dependencies
; CRITICAL: These files are required for the plugin to function
/Content/...

