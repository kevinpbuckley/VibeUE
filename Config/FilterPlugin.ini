[FilterPlugin]
; VibeUE Plugin Filter Configuration
; This file lists all folders and files outside the standard UE plugin structure
; that should be included in the distribution for FAB Marketplace

; Standard UE Plugin Structure (included automatically)
; - Content/
; - Resources/
; - Source/
; - Binaries/ (excluded - rebuilt on target platform)
; - Intermediate/ (excluded - build artifacts)

; Custom Files to Include
/VibeUE.uplugin

/README.md

/FilterPlugin.ini

/BuildPlugin.bat

/MakePlugin.ps1

/MCP-Inspector.bat

; Test Prompts and Examples (for user reference)
/test_prompts/...

; Resources (user documentation and assets)
/Resources/...

; FAB Submission Checklist
/FAB-Checklist.md
/FAB-DESCRIPTION.md
