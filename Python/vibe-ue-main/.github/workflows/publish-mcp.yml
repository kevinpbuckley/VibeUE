name: Publish to PyPI and MCP Registry

on:
  push:
    tags: ["v*"]  # Triggers on version tags like v0.1.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC authentication with MCP Registry
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update version in pyproject.toml
        working-directory: Python
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          cat pyproject.toml | grep version

      - name: Update version in server.json
        working-directory: Python
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          # Update both the top-level version and the package version
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" server.json
          cat server.json

      - name: Build package
        working-directory: Python
        run: python -m build

      - name: Publish to PyPI
        working-directory: Python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*

      - name: Wait for PyPI propagation
        run: sleep 30

      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Login to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        working-directory: Python
        run: ../mcp-publisher publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## VibeUE MCP Server v${{ steps.get_version.outputs.VERSION }}
            
            Published to:
            - PyPI: https://pypi.org/project/vibeue/${{ steps.get_version.outputs.VERSION }}/
            - MCP Registry: https://registry.modelcontextprotocol.io/servers/io.github.kevinpbuckley/vibeue
            
            Install with:
            ```bash
            pip install vibeue==${{ steps.get_version.outputs.VERSION }}
            ```
